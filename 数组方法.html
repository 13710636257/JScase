<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			查看链接 https://www.cnblogs.com/front-Thinking/p/4401458.html
			var array1 = [];
			console.log(array1 instanceof Array) //检测数组的方法
			
//			数组字符串的转换
			var array2 = [1,2,3,4,5];
			array2.toString();//方法一
			console.log(array2.join('|'));
			
//			数组添加和删除项
			console.log(array2[4])
			var array3 = ['你','好']
			array3.push('呀') //push()给数组末尾添加新的元素  unshift用于向数组起始位置添加元素，并且数组的原来元素分别后移
//			array3.pop() //pop()方法，用以删除数组中的项，且从数组最后一项开始  shift()方法用以从数组起始位置开始删除元素且返回被删除的元素
			console.log(array3)
			
//			数组分割
//			slice()把数组进行分割，它接受一个参数的话表示分割的起始位置，接受第二个可选的参数是表示结束的位置 　注意，分割的数组包含slice()的起始位置而不包含结束位置。
			var array4 =array2.slice(4)
			var array5 =array2.slice(2,4) //留头不留尾
			console.log(array5)
			
//			最强大的splice()

			var array6=[1,2,3,4,5,6,7]

//			第一个数必须为整数  规定为添加/删除项目的位置，使用负数可从数组结尾处规定位置
//			第二个数为要删除的项目数量,如果设置为0则不会删除项目
//			第三第四为向数组添加的新项目
//			array6.splice(1,0,66,55) //添加元素
//			console.log(array6)//[1, 66, 55,2,3, 4, 5, 6, 7]
			
			//修改元素
//			array6.splice(1,2,66,55) 
//			console.log(array6)//[1, 66, 55, 4, 5, 6, 7]
	
			array6.splice(1,2) //删除元素
			console.log(array6)//[1, 4, 5, 6, 7]
			
			
		</script>
	</body>
</html>
